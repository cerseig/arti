<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARTI</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/icon/favicon.png" />
  </head>
  <body>

    <main>

      <section class="loader">
        <div class="loader__text">_<span class="loader__counter">100</span>%</div>
      </section>

      <section class="landing">
        <div class="landing__content">
            <form class="landing__form">
                <input type="text" name="name" value="" id="name" placeholder="*Your name*">
                <button type="button" id="submitName">
                  <img src="images/icons/icon_enter.svg" alt="">
                </button>
            </form>
        </div>
      </section>

      <section class="load-arti">
        <div class="load-arti__content">
          <div class="load-arti__loader"></div>
          <div class="load-arti__text">
            <p>Initialisation de la matrice_</p>
            <span class="load-arti__counter">100</span>%
          </div>
        </div>
      </section>

    </main>

    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/app.js" type="module"></script>

  </body>
</html>
